<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1 class="display-1 text-center" >Two Player Tic-Tac-Toe</h1>
  </header>
    <!-- dropdown selector for choice between Player X or Player O ) -->
    <div class="dropdown">
        <button id="player-selector" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select Player
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" id="player-x" >Player X</a></li>
          <li><a class="dropdown-item" href="#" id="player-o" >Player 0</a></li>
        </ul>
      </div>

      <div class="game-board">
        <div class="tile" id="top-left" onclick="markTile(this)" data-row="0" data-column="0"></div>
        <div class="tile" id="top-middle" onclick="markTile(this)" data-row="0" data-column="1"></div>
        <div class="tile" id="top-right" onclick="markTile(this)" data-row="0" data-column="2"></div>
        <div class="tile" id="center-left" onclick="markTile(this)" data-row="1" data-column="0"></div>
        <div class="tile" id="center-center" onclick="markTile(this)" data-row="1" data-column="1"></div>
        <div class="tile" id="center-right" onclick="markTile(this)" data-row="1" data-column="2"></div>
        <div class="tile" id="bottom-left" onclick="markTile(this)" data-row="2" data-column="0"></div>
        <div class="tile" id="bottom-center" onclick="markTile(this)" data-row="2" data-column="1"></div>
        <div class="tile" id="bottom-right" onclick="markTile(this)" data-row="2" data-column="2"></div>
      </div>


    <footer>
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-success" id='play-again-btn'>Play Again!</button>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
