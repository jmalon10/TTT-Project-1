<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- This form allows users to select the starting player (either Player X or Player O) 
    before beginning the game. Once the "Start Game" button is clicked, the selected player 
    will be set as the current player. -->

    <!-- For future commit: This form should only be visible at the start of the game 
    and hidden using JS after selection in order to avoid resetting the game during player switches. -->
    <form id="playerForm">
        <label for="currentPlayer">Current Player:</label>
        <select id="currentPlayer">
          <option value="X">Player X</option>
          <option value="O">Player O</option>
        </select>
        <button type="submit">Start Game</button>
      </form>
      
    
    <!-- 3x3 grid for the Tic-Tac-Toe game. Each tile is represented by 
     a <div> with a unique data-number attribute for identification. 
    The numbers 1 through 9 should later be displayed in the bottom-right corner of each tile. -->
    <div class="tic-tac-toe">
        <div class="tile" tile-number="1"><span class="number">1</span></div>
        <div class="tile" tile-number="2"><span class="number">2</span></div>
        <div class="tile" tile-number="3"><span class="number">3</span></div>
        <div class="tile" tile-number="4"><span class="number">4</span></div>
        <div class="tile" tile-number="5"><span class="number">5</span></div>
        <div class="tile" tile-number="6"><span class="number">6</span></div>
        <div class="tile" tile-number="7"><span class="number">7</span></div>
        <div class="tile" tile-number="8"><span class="number">8</span></div>
        <div class="tile" tile-number="9"><span class="number">9</span></div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
